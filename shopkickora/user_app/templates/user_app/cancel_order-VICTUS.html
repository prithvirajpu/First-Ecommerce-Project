{% extends "user_app/base_user.html" %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow mt-10">
  <h2 class="text-xl font-bold mb-4">Cancel Order </h2>
  <form method="POST">
    {% csrf_token %}
    <label class="block mb-2 font-semibold text-sm text-gray-700">Optional Reason:</label>
    <textarea name="reason" rows="3" class="w-full p-2 border rounded mb-4" placeholder="Why are you cancelling? (optional)"></textarea>
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Confirm Cancel</button>
    <a href="{% url 'user_order_detail' order.id %}" class="ml-4 text-gray-600 underline">Back</a>
  </form>
</div>
{% endblock %}
