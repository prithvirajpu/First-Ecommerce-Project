{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              accent: {
                500: "#8b5cf6",
                600: "#7c3aed",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              soft: "0 4px 20px rgba(0, 0, 0, 0.08)",
            },
            transitionDuration: {
              400: "400ms",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="bg-gradient-to-br from-gray-50 to-gray-100 font-sans min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
      <div class="container mx-auto px-4 md:px-6">
        <div class="flex items-center justify-between">
          <div class="text-sm text-gray-500">
            <a
              href="#"
              class="hover:text-primary-600 transition-colors duration-300"
              >Home</a
            >
            <span class="mx-2">/</span>
            <span class="text-gray-900 font-medium">Forgot Password</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main
      class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="max-w-md w-full bg-white rounded-2xl shadow-soft transform transition-all duration-400 hover:scale-[1.02]"
      >
        <div class="px-8 pt-8 pb-10">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2 tracking-tight">
              Forgot Password
            </h2>
            <p class="text-gray-500 text-sm">
              Enter your email to receive a password reset link
            </p>
          </div>

          <!-- Messages -->
          {% if messages %} {% for message in messages %}
          <div
            class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg relative"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="absolute top-0 right-0 p-3 text-red-500 hover:text-red-700"
              onclick="this.parentElement.remove()"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
          {% endfor %} {% endif %}

          <!-- Forgot Password Form -->
          <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1.5"
                >Email</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="e.g. you@gmail.com"
                  class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-300"
                  required
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-400 transform hover:scale-105"
              >
                Send Reset Link
              </button>
            </div>
          </form>

          <!-- Back to Login Link -->
          <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
              Remembered your password?
              <a
                href="{% url 'login' %}"
                class="font-medium text-accent-500 hover:text-accent-600 transition-colors duration-300"
                >Login here</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-8">
      <div class="container mx-auto px-4 md:px-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
          <!-- Brand -->
        </div>
      </div>
    </footer>
  </body>
</html>
