<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    {% block crop %} {% endblock %}
    <meta http-equiv="Cache-Control"content="no-store, no-cache, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .admin-wrapper {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        background-color: #343a40;
        width: 220px;
        padding: 20px 0;
        color: white;
      }
      .sidebar h4 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .sidebar a {
        color: #adb5bd;
        display: block;
        padding: 12px 20px;
        text-decoration: none;
      }
      .sidebar a.active,
      .sidebar a:hover {
        background-color: #495057;
        color: #fff;
      }
      .content-area {
        flex-grow: 1;
        padding: 20px;
        background-color: #f8f9fa;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="admin-wrapper">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h4>Admin Panel</h4>
        <a
          href="{% url 'admin_dashboard' %}"
          class="{% if request.path == '/myadmin/dashboard/' %}active{% endif %}"
          >Dashboard</a
        >
        <a
          href="{% url 'user_list' %}"
          class="{% if request.path == '/myadmin/users/' %}active{% endif %}"
          >Users</a
        >
        <a
          href="{% url 'category_list' %}"
          class="{% if request.path == '/myadmin/categories/' %}active{% endif %}"
          >Categories</a
        >
        <a
          href="{% url 'brand_list' %}"
          class="{% if request.path == '/myadmin/brands/' %}active{% endif %}"
          >Brands</a
        >
        <a
          href="{% url 'product_list' %}"
          class="{% if request.path == '/myadmin/products/' %}active{% endif %}"
          >Products</a
        >
        <a
          href="{% url 'admin_order_list' %}"
          class="{% if request.path == '/myadmin/products/' %}active{% endif %}"
          >Orders</a
        >
        <a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"
          >Logout</a
        >
      </nav>

      <!-- Main Content -->
      <main class="content-area">
        {% block content %}{% endblock %}
        <script>
          setTimeout(function () {
            const alerts = document.querySelectorAll(".alert");
            alerts.forEach((alert) => {
              alert.classList.remove("show");
              alert.classList.add("fade");
              setTimeout(() => alert.remove(), 500);
            });
          }, 5000);
        </script>
      </main>
    </div>
    <!-- Logout Confirmation Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <a href="{% url 'admin_logout' %}" class="btn btn-danger">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
