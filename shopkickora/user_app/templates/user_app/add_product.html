<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product - Admin Panel</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #343a40;
      width: 220px;
      min-width: 220px;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 text-white">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <a href="{% url 'admin_dashboard' %}">Dashboard</a>
      <a href="{% url 'user_list' %}">Users</a>
      <a href="{% url 'category_list' %}">Categories</a>
      <a href="{% url 'brand_list' %}" class="{% if request.path == '/myadmin/brands/' %}active{% endif %}">Brands</a>
      <a href="{% url 'product_list' %}" class="active">Products</a>
      <a href="{% url 'admin_logout' %}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
      <h2>Add New Product</h2>
      <hr />

      <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" name="name" id="name" class="form-control" required value="{{ form.name.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" class="form-control" rows="4" required>{{ form.description.value|default:'' }}</textarea>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" name="price" id="price" step="0.01" class="form-control" required value="{{ form.price.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock Quantity</label>
          <input type="number" name="stock" id="stock" class="form-control" required value="{{ form.stock.value|default:'' }}">
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select name="category" id="category" class="form-select" required>
            <option value="">-- Select Category --</option>
            {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <select name="brand" id="brand" required>
  <option value="">Select Brand</option>
  {% for brand in brands %}
    <option value="{{ brand.id }}">{{ brand.name }}</option>
  {% empty %}
    <option disabled>No brands available</option>
  {% endfor %}
</select>

        </div>

        <div class="mb-3">
          <label for="images" class="form-label">Product Images (minimum 3)</label>
          <input type="file" name="images" id="images" class="form-control" accept="image/*" multiple required>
          {% if errors.format %}
          <p style="color:red">{{errors.format}}</p>
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
