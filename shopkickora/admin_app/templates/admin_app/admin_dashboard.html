<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 text-white">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <a href="{% url 'admin_dashboard' %}" class="active">Dashboard</a>
      <a href="{% url 'user_list' %}">Users</a>
      <a href="{% url 'category_list' %}">Categories</a>
      <a href="{% url 'product_list' %}">Products</a>
      <a href="#">Orders</a>
      <a href="{% url 'admin_logout' %}">Logout</a>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
      <h2>Welcome to Admin Dashboard ðŸ‘‹</h2>
      <hr />

      <div class="row g-4 mt-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">Manage registered users</p>
              <a href="{% url 'user_list' %}" class="btn btn-primary btn-sm">Go to Users</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Categories</h5>
              <p class="card-text">Add or edit categories</p>
              <a href="{% url 'category_list' %}" class="btn btn-primary btn-sm">Manage Categories</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <p class="card-text">Add/edit products and images</p>
              <a href="{% url 'product_list' %}" class="btn btn-primary btn-sm">Manage Products</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Orders</h5>
              <p class="card-text">Track and manage orders</p>
              <a href="#" class="btn btn-primary btn-sm">View Orders</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->

  window.onpopstate = function () {
    history.go(1);
  };
</script> -->



</body>
</html>
