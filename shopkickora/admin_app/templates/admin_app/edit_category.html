{% extends "user_app/base_admin.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
  <h2>Edit Category</h2>
  <hr />

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Category Name</label>
      <input type="text" name="name" id="name" value="{{ category.name }}" class="form-control" required />
      {% if errors.name %}
        <p class="text-danger">{{ errors.name }}</p>
      {% endif %}
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" class="form-control" rows="3">{{ category.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
    <a href="{% url 'category_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
